<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat LangChain Custom Output Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        :root {
            /* Colors */
            --bg-primary: #f5f5f7;
            --bg-secondary: #f3f4f6;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --border-dark: #9ca3af;
            --text-primary: #1f2937;
            --text-secondary: #374151;
            --text-muted: #6b7280;

            /* User message colors */
            --user-bg-start: #e0f2fe;
            --user-bg-end: #bae6fd;
            --user-border: #7dd3fc;
            --user-text: #0c4a6e;

            /* Assistant message colors */
            --assistant-bg-start: #f0fdf4;
            --assistant-bg-end: #dcfce7;
            --assistant-border: #86efac;
            --assistant-text: #14532d;

            /* Tool message colors */
            --tool-bg-start: #fef3c7;
            --tool-bg-end: #fde68a;
            --tool-border: #fbbf24;
            --tool-border-hover: #f59e0b;
            --tool-text: #78350f;

            /* Button colors */
            --btn-teal-bg: #14b8a6;
            --btn-teal-border: #0d9488;
            --btn-teal-hover: #0d9488;
            --btn-amber-bg: #f59e0b;
            --btn-amber-border: #d97706;
            --btn-amber-hover: #d97706;

            /* Fonts */
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            width: 100%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .conversation {
            padding: 0;
            margin-bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.15s ease-in-out;
        }

        .conversation.updating {
            opacity: 0.3;
        }

        .message {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            padding: 0;
            animation: fadeIn 0.3s ease-out;
            clear: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-start;
            text-align: left;
        }

        .message.assistant,
        .message.tool {
            justify-content: flex-end;
            text-align: right;
        }

        .message-bubble {
            max-width: 75%;
            padding: 16px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: inline-block;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--user-bg-start) 0%, var(--user-bg-end) 100%);
            border-bottom-left-radius: 4px;
            margin-right: auto;
            border: 1px solid var(--user-border);
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, var(--assistant-bg-start) 0%, var(--assistant-bg-end) 100%);
            border-bottom-right-radius: 4px;
            margin-left: auto;
            border: 1px solid var(--assistant-border);
        }

        .message.tool .message-bubble {
            background: linear-gradient(135deg, var(--tool-bg-start) 0%, var(--tool-bg-end) 100%);
            border: 1px solid var(--tool-border);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message.tool .message-bubble:hover {
            border-color: var(--tool-border-hover);
        }

        .tool-toggle {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 6px;
            background: var(--btn-amber-bg);
            border-radius: 4px;
            font-size: 10px;
            color: var(--bg-white);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--btn-amber-border);
            font-weight: 600;
        }

        .tool-toggle:hover {
            background: var(--btn-amber-hover);
            color: var(--bg-white);
            border-color: #b45309;
        }

        /* Shared scrollbar styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--border-dark);
        }

        .tool-content {
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-white);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            padding: 12px;
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.5;
            font-family: var(--font-mono);
        }

        .tool-content.collapsed {
            display: none;
        }

        .tool-content pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
        }

        .message-role .raw-toggle {
            display: inline-block;
            margin-left: 8px;
            padding: 4px 8px;
            background: var(--btn-teal-bg);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--btn-teal-border);
            color: var(--bg-white);
            font-weight: 600;
        }

        .message-role .raw-toggle:hover {
            background: var(--btn-teal-hover);
            border-color: #0f766e;
            color: var(--bg-white);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(20, 184, 166, 0.3);
        }

        .raw-view {
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .message:not(.tool) .raw-view {
            margin-top: 12px;
            background: var(--bg-white);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            padding: 12px;
        }

        .raw-view pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .raw-view.hidden {
            display: none;
        }

        .rendered-view.hidden {
            display: none;
        }

        .message-role {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .message.user .message-role {
            color: var(--user-text);
        }

        .message.assistant .message-role {
            color: var(--assistant-text);
        }

        .message.tool .message-role {
            color: var(--tool-text);
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
        }

        .message.tool .message-content {
            color: var(--text-secondary);
        }

        /* Markdown Styling */
        .markdown-content {
            color: var(--text-primary);
        }

        .message.tool .markdown-content {
            color: var(--text-secondary);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 16px;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-content h1:first-child,
        .markdown-content h2:first-child,
        .markdown-content h3:first-child {
            margin-top: 0;
        }

        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.15em; }

        .markdown-content p {
            margin-bottom: 12px;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .markdown-content ul:last-child,
        .markdown-content ol:last-child {
            margin-bottom: 0;
        }

        .markdown-content li {
            margin-bottom: 6px;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.85em;
            color: #991b1b;
        }

        .markdown-content pre {
            background: var(--bg-white);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 12px;
            border: 1px solid var(--border-medium);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 13px;
            line-height: 1.5;
            font-family: var(--font-mono);
        }

        /* GitHub-style syntax highlighting */
        .markdown-content pre code .keyword {
            color: #d73a49;
        }

        .markdown-content pre code .string {
            color: #22863a;
        }

        .markdown-content pre code .comment {
            color: #6a737d;
            font-style: italic;
        }

        .markdown-content pre code .function {
            color: #6f42c1;
        }

        .markdown-content pre code .number {
            color: #005cc5;
        }

        .markdown-content a {
            color: #2563eb;
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: #1d4ed8;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--border-medium);
            padding-left: 16px;
            margin: 12px 0;
            opacity: 0.9;
        }

        .markdown-content table {
            border-collapse: collapse;
            margin-bottom: 12px;
            width: 100%;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border-medium);
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        /* JSON Syntax Highlighting */
        .json-container {
            background: var(--bg-white);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid var(--border-medium);
            color: var(--text-primary);
        }

        .json-container pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            overflow-x: visible;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-key {
            color: #0369a1;
        }

        .json-string {
            color: #15803d;
        }

        .json-number {
            color: #0369a1;
        }

        .json-boolean {
            color: #be123c;
        }

        .json-null {
            color: #6b7280;
        }

        .tool-calls {
            margin-top: 15px;
        }

        .tool-call {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .tool-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .tool-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--tool-text);
            font-family: var(--font-mono);
        }

        .tool-id {
            font-size: 11px;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .tool-arguments {
            font-size: 13px;
            font-family: var(--font-mono);
            margin-top: 8px;
            padding: 12px;
            background: var(--bg-white);
            border-radius: 6px;
            border: 1px solid var(--border-medium);
            overflow-x: auto;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .tool-arguments pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tool-arguments .json-key {
            color: #0369a1;
        }

        .tool-arguments .json-string {
            color: #15803d;
        }

        .tool-arguments .json-number {
            color: #0369a1;
        }

        .tool-arguments .json-boolean {
            color: #be123c;
        }

        .tool-result {
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-white);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.5;
            font-family: var(--font-mono);
        }

        .tool-result .markdown-content {
            font-family: var(--font-main);
            color: var(--text-secondary);
        }

        .tool-result .json-container pre {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .search-result {
            background: var(--bg-white);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .search-result-title {
            font-size: 14px;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 6px;
        }

        .search-result-link {
            font-size: 11px;
            color: var(--text-muted);
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .search-result-link:hover {
            color: #2563eb;
        }

        .search-result-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="conversations"></div>
    </div>

    <script>
        const DEBUG = false; // Set to true for debug logging
        const conversationsContainer = document.getElementById('conversations');
        let messageCounter = 0; // Prevents ID collisions

        // Simple syntax highlighting function
        function highlightCode(code, lang) {
            // Escape HTML first
            code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Basic keyword highlighting for common languages
            const keywords = {
                javascript: /\b(const|let|var|function|return|if|else|for|while|class|import|export|from|async|await|try|catch|new|this)\b/g,
                python: /\b(def|class|import|from|return|if|else|elif|for|while|try|except|with|as|async|await|lambda|in|and|or|not|is|True|False|None)\b/g,
                typescript: /\b(const|let|var|function|return|if|else|for|while|class|interface|type|import|export|from|async|await|try|catch|new|this)\b/g,
                js: /\b(const|let|var|function|return|if|else|for|while|class|import|export|from|async|await|try|catch|new|this)\b/g,
                ts: /\b(const|let|var|function|return|if|else|for|while|class|interface|type|import|export|from|async|await|try|catch|new|this)\b/g,
                py: /\b(def|class|import|from|return|if|else|elif|for|while|try|except|with|as|async|await|lambda|in|and|or|not|is|True|False|None)\b/g
            };

            // Match strings (before other replacements to preserve them)
            const stringMatches = [];
            let stringIndex = 0;
            code = code.replace(/(["'`])(?:\\.|(?!\1)[^\\])*\1/g, (match) => {
                const placeholder = `__STRING_${stringIndex}__`;
                stringMatches[stringIndex] = `<span class="string">${match}</span>`;
                stringIndex++;
                return placeholder;
            });

            // Match comments
            const commentMatches = [];
            let commentIndex = 0;
            code = code.replace(/(#.*$|\/\/.*$|\/\*[\s\S]*?\*\/)/gm, (match) => {
                const placeholder = `__COMMENT_${commentIndex}__`;
                commentMatches[commentIndex] = `<span class="comment">${match}</span>`;
                commentIndex++;
                return placeholder;
            });

            // Highlight keywords based on language
            const keywordPattern = keywords[lang] || keywords.javascript;
            if (keywordPattern) {
                code = code.replace(keywordPattern, '<span class="keyword">$1</span>');
            }

            // Highlight numbers
            code = code.replace(/\b\d+(\.\d+)?\b/g, '<span class="number">$&</span>');

            // Restore strings
            for (let i = 0; i < stringMatches.length; i++) {
                code = code.replace(`__STRING_${i}__`, stringMatches[i]);
            }

            // Restore comments
            for (let i = 0; i < commentMatches.length; i++) {
                code = code.replace(`__COMMENT_${i}__`, commentMatches[i]);
            }

            return code;
        }

        // Wait for marked to load, then initialize
        let markedConfigured = false;

        function initializeMarked() {
            if (typeof marked !== 'undefined') {
                try {
                    console.log('Initializing marked, version:', marked.version || 'unknown');

                    // Create custom renderer
                    const renderer = {
                        code(code, language) {
                            const lang = (language || 'text').toLowerCase();
                            const highlighted = lang === 'json' ? syntaxHighlightJSON(code) : highlightCode(code, lang);
                            return `<pre><code class="language-${lang}">${highlighted}</code></pre>`;
                        }
                    };

                    // Configure marked with the renderer
                    marked.use({ renderer });
                    markedConfigured = true;
                    console.log('Marked configured successfully');
                } catch (e) {
                    console.error('Could not configure marked renderer:', e);
                }
            } else {
                console.error('marked library not available!');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMarked);
        } else {
            initializeMarked();
        }

        // Parse markdown with syntax highlighting
        function parseMarkdown(text) {
            if (typeof marked === 'undefined') {
                console.warn('marked library not loaded!');
                return text;
            }

            try {
                // Use marked.parse() for version 11.x
                if (typeof marked.parse === 'function') {
                    const result = marked.parse(text, {
                        breaks: true,
                        gfm: true
                    });
                    return result;
                } else if (typeof marked === 'function') {
                    // Fallback for older versions
                    const result = marked(text, {
                        breaks: true,
                        gfm: true
                    });
                    return result;
                } else {
                    console.error('Cannot find marked parsing function');
                    return text;
                }
            } catch (e) {
                console.error('Markdown parse error:', e, 'Input:', text.substring(0, 100));
                return text;
            }
        }

        function isJSON(str) {
            if (typeof str !== 'string') return false;
            try {
                const result = JSON.parse(str);
                return typeof result === 'object' && result !== null;
            } catch (e) {
                return false;
            }
        }

        function syntaxHighlightJSON(json) {
            // Pretty-print JSON with 2-space indentation
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            } else {
                // If it's already a string, try to parse and re-stringify for formatting
                try {
                    const parsed = JSON.parse(json);
                    json = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    // If parsing fails, use as-is
                    console.warn('Failed to parse JSON for formatting:', e);
                }
            }

            // Escape HTML
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Apply syntax highlighting
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Helper to extract text from common field names
        function extractTextField(obj) {
            const fields = ['answer', 'output', 'text', 'content', 'output_answer', 'message', 'response', 'result'];
            for (const field of fields) {
                if (obj[field] && typeof obj[field] === 'string') {
                    return obj[field];
                }
            }
            return null;
        }

        function formatContent(content) {
            if (!content) return '';

            // Check if content is an array of content blocks (LangChain structure)
            if (Array.isArray(content)) {
                // Extract text from content blocks
                let textContent = '';
                content.forEach(block => {
                    if (block.type === 'text' && block.text) {
                        textContent += block.text;
                    } else if (typeof block === 'string') {
                        textContent += block;
                    }
                });

                if (textContent) {
                    // Parse the extracted text as markdown
                    const html = parseMarkdown(textContent);
                    return `<div class="markdown-content">${html}</div>`;
                }

                // If no text was extracted, fall back to JSON display
                const formatted = syntaxHighlightJSON(content);
                return `<div class="json-container"><pre>${formatted}</pre></div>`;
            }

            // If content is an object, try to extract text from common fields
            if (typeof content === 'object') {
                const textField = extractTextField(content);
                if (textField) {
                    if (DEBUG) console.log('[formatContent] Extracting text from object:', textField.substring(0, 100));
                    const html = parseMarkdown(textField);
                    return `<div class="markdown-content">${html}</div>`;
                }

                // Otherwise display as formatted JSON
                const formatted = syntaxHighlightJSON(content);
                return `<div class="json-container"><pre>${formatted}</pre></div>`;
            }

            // Check if entire content is pure JSON string
            if (isJSON(content)) {
                try {
                    const parsed = JSON.parse(content);
                    const textField = extractTextField(parsed);
                    if (textField) {
                        if (DEBUG) console.log('[formatContent] Extracting text from JSON string:', textField.substring(0, 100));
                        const html = parseMarkdown(textField);
                        return `<div class="markdown-content">${html}</div>`;
                    }
                } catch (e) {
                    if (DEBUG) console.warn('[formatContent] Failed to extract from JSON string:', e);
                }

                const formatted = syntaxHighlightJSON(content);
                return `<div class="json-container"><pre>${formatted}</pre></div>`;
            }

            // Always try to parse as markdown (handles plain text, links, code blocks)
            const html = parseMarkdown(content);
            // ALWAYS wrap in markdown-content div, even if no transformation
            return `<div class="markdown-content">${html}</div>`;
        }

        function renderToolResult(content, toolName) {
            // If content is an object, stringify it first
            if (typeof content === 'object') {
                const formatted = syntaxHighlightJSON(content);
                return `<div class="json-container"><pre>${formatted}</pre></div>`;
            }

            // Try to format JSON content
            if (isJSON(content)) {
                const formatted = syntaxHighlightJSON(content);
                return `<div class="json-container"><pre>${formatted}</pre></div>`;
            }

            // Always try markdown rendering (handles plain text, links, code blocks)
            const html = parseMarkdown(content);
            // ALWAYS wrap in markdown-content div
            return `<div class="markdown-content">${html}</div>`;
        }

        function renderMessage(message, index) {
            if (DEBUG) console.log('[renderMessage] Input:', message);

            // Detect role from message
            let role = message.role || message.type || 'unknown';

            if (DEBUG) console.log('[renderMessage] Detected role:', role);

            const messageClass = `message ${role}`;
            const messageId = `msg-${messageCounter++}`;
            const rawId = `raw-${messageId}`;
            const renderedId = `rendered-${messageId}`;

            if (DEBUG) console.log(`Rendering ${role} message #${index}, rawId: ${rawId}`);

            let bubbleHTML = '';

            // Map roles to display names
            const roleDisplayNames = {
                'user': 'Human',
                'human': 'Human',
                'assistant': 'AI Assistant',
                'ai': 'AI Assistant',
                'tool': 'Tool'
            };
            const displayRole = roleDisplayNames[role] || role;

            // Add role header with appropriate toggles
            const roleHeader = `
                <div class="message-role">
                    <span>${displayRole}${message.name ? ` (${message.name})` : ''}</span>
                    ${role !== 'tool' ? `<span class="raw-toggle" onclick="event.stopPropagation(); toggleRaw('${rawId}', '${renderedId}')">{ } Raw</span>` : ''}
                    ${role === 'tool' ? `<span class="tool-toggle" onclick="event.stopPropagation(); toggleTool('${messageId}')">▼ Expand</span>` : ''}
                </div>
            `;

            // Build rendered view
            let renderedHTML = '';

            // Extract content from message
            const content = message.content;

            if (DEBUG) console.log('[renderMessage] Content:', content);

            // Skip rendered view for tool messages (they only show raw JSON)
            if (role !== 'tool') {
                // Content with formatting
                if (content) {
                    const formattedContent = formatContent(content);
                    if (formattedContent.includes('<div')) {
                        renderedHTML += formattedContent;
                    } else {
                        renderedHTML += `<div class="message-content">${formattedContent}</div>`;
                    }
                }

                // Tool calls (for assistant messages)
                if (message.tool_calls && message.tool_calls.length > 0) {
                    renderedHTML += '<div class="tool-calls">';
                    for (let toolCall of message.tool_calls) {
                        // Handle both nested function structure and flat structure
                        const func = toolCall.function || toolCall;
                        const toolName = func.name || toolCall.name || 'Unknown Tool';
                        const toolArgs = func.arguments || toolCall.args;

                        let argsHTML = '';
                        if (toolArgs) {
                            // Try to parse and format arguments as JSON
                            if (typeof toolArgs === 'object') {
                                argsHTML = `<div class="tool-arguments"><pre>${syntaxHighlightJSON(toolArgs)}</pre></div>`;
                            } else if (isJSON(toolArgs)) {
                                argsHTML = `<div class="tool-arguments"><pre>${syntaxHighlightJSON(toolArgs)}</pre></div>`;
                            } else {
                                argsHTML = `<div class="tool-arguments">${toolArgs}</div>`;
                            }
                        }
                        renderedHTML += `
                            <div class="tool-call">
                                <div class="tool-call-header">
                                    <span class="tool-name">${toolName}</span>
                                    <span class="tool-id">${toolCall.id || ''}</span>
                                </div>
                                ${argsHTML}
                            </div>
                        `;
                    }
                    renderedHTML += '</div>';
                }
            }

            // Build raw JSON view
            const rawJSON = syntaxHighlightJSON(message);

            // For tool messages, only show raw JSON in a collapsible container
            if (role === 'tool') {
                bubbleHTML = `
                    ${roleHeader}
                    <div class="tool-content custom-scrollbar collapsed" id="${messageId}">
                        <pre>${rawJSON}</pre>
                    </div>
                `;
            } else {
                bubbleHTML = `
                    ${roleHeader}
                    <div class="rendered-view" id="${renderedId}">
                        ${renderedHTML}
                    </div>
                    <div class="raw-view hidden" id="${rawId}">
                        <pre>${rawJSON}</pre>
                    </div>
                `;
            }

            return `
                <div class="${messageClass}">
                    <div class="message-bubble">
                        ${bubbleHTML}
                    </div>
                </div>
            `;
        }

        function toggleRaw(rawId, renderedId) {
            if (DEBUG) console.log('[toggleRaw] Called with:', { rawId, renderedId });
            const rawView = document.getElementById(rawId);
            const renderedView = document.getElementById(renderedId);

            if (rawView && renderedView) {
                rawView.classList.toggle('hidden');
                renderedView.classList.toggle('hidden');
            } else {
                console.error('[toggleRaw] Missing elements!', { rawView, renderedView });
            }
        }

        function toggleTool(id) {
            const element = document.getElementById(id);
            const bubble = element.parentElement;
            const toggle = bubble.querySelector('.tool-toggle');

            if (element.classList.contains('collapsed')) {
                element.classList.remove('collapsed');
                if (toggle) toggle.textContent = '▲ Click to collapse';
            } else {
                element.classList.add('collapsed');
                if (toggle) toggle.textContent = '▼ Click to expand';
            }
        }

        // Debounce rendering to prevent flashing from multiple rapid updates
        let renderTimeout = null;
        let isUpdating = false;

        function performRender(data) {
            // Build new content first (offscreen) to avoid flash
            const conversationCard = document.createElement('div');
            conversationCard.className = 'conversation';

            let conversationHTML = '';

            // data can be:
            // - Array of message objects (standard chat output with multiple messages)
            // - Single message object
            // - Object with messages field
            // - String (simple text output)
            // - Generic object (fallback to JSON display)

            if (Array.isArray(data)) {
                // Array of messages - render each one
                if (DEBUG) console.log('[Renderer] Rendering array of', data.length, 'messages');
                data.forEach((message, index) => {
                    if (DEBUG) console.log(`[Renderer] Message ${index}:`, {
                        role: message.role || message.type,
                        hasContent: !!message.content,
                        contentType: Array.isArray(message.content) ? 'array' : typeof message.content,
                        hasToolCalls: !!message.tool_calls
                    });
                    conversationHTML += renderMessage(message, index);
                });
            } else if (typeof data === 'object' && (data.role || data.type)) {
                // Single message object with role
                if (DEBUG) console.log('[Renderer] Rendering single message with role:', data.role || data.type);
                conversationHTML += renderMessage(data, 0);
            } else if (typeof data === 'object' && data.messages && Array.isArray(data.messages)) {
                // Object containing messages array
                if (DEBUG) console.log('[Renderer] Rendering messages field with', data.messages.length, 'messages');
                data.messages.forEach((message, index) => {
                    conversationHTML += renderMessage(message, index);
                });
            } else if (typeof data === 'string') {
                // Plain string - wrap as a message
                if (DEBUG) console.log('[Renderer] Rendering plain string');
                conversationHTML += renderMessage({
                    role: 'assistant',
                    content: data,
                    id: 'msg-' + Date.now()
                }, 0);
            } else {
                // Generic object - display as formatted JSON
                if (DEBUG) console.log('[Renderer] Rendering generic object as JSON');
                conversationHTML += renderMessage({
                    role: 'assistant',
                    content: JSON.stringify(data, null, 2),
                    id: 'msg-' + Date.now()
                }, 0);
            }

            if (conversationHTML) {
                conversationCard.innerHTML = conversationHTML;

                // Smooth transition: fade out slightly, replace content, fade in
                const existingCard = conversationsContainer.querySelector('.conversation');
                if (existingCard && !isUpdating) {
                    isUpdating = true;
                    existingCard.classList.add('updating');

                    setTimeout(() => {
                        conversationsContainer.replaceChildren(conversationCard);
                        // Trigger reflow to ensure CSS transition works
                        void conversationCard.offsetWidth;
                        conversationCard.classList.remove('updating');
                        isUpdating = false;
                    }, 150); // Match CSS transition duration
                } else {
                    // First render, no transition needed
                    conversationsContainer.replaceChildren(conversationCard);
                    isUpdating = false;
                }
            } else {
                console.warn('[Renderer] Unable to render data');
                isUpdating = false;
            }
        }

        window.addEventListener('message', (event) => {
            const { type, data, metadata } = event.data;

            if (DEBUG) {
                console.log('===========================================');
                console.log('[Renderer] Received message from LangSmith');
                console.log('[Renderer] Type:', type);
                console.log('[Renderer] Data structure:', {
                    isArray: Array.isArray(data),
                    isObject: typeof data === 'object',
                    hasRole: data?.role || data?.type,
                    hasMessages: data?.messages,
                    dataKeys: data ? Object.keys(data) : null
                });
                console.log('[Renderer] Full data:', JSON.stringify(data, null, 2).substring(0, 500) + '...');
                console.log('===========================================');
            }

            // Focus on rendering the data (the output)
            if (!data) {
                if (DEBUG) console.warn('[Renderer] No data to display');
                return;
            }

            // Debounce: Clear any pending render and schedule a new one
            if (renderTimeout) {
                clearTimeout(renderTimeout);
            }

            renderTimeout = setTimeout(() => {
                performRender(data);
                renderTimeout = null;
            }, 50); // Small delay to batch rapid updates
        });

        console.log('Chat LangChain Custom Output Renderer is ready!');
        console.log('Listening for postMessage events...');
    </script>
