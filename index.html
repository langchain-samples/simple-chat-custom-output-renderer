<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangSmith Custom Output Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .header h1 {
            color: #f1f5f9;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.received {
            background: #d1fae5;
            color: #065f46;
        }

        .message-card {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #334155;
        }

        .message-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .message-type {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .message-type.output {
            background: #dbeafe;
            color: #1e40af;
        }

        .message-type.reference {
            background: #fce7f3;
            color: #9f1239;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .data-display {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
            color: #e2e8f0;
        }

        .code-block {
            background: #0f172a;
            color: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid #334155;
        }

        .json-key {
            color: #fbbf24;
        }

        .json-string {
            color: #34d399;
        }

        .json-number {
            color: #60a5fa;
        }

        .json-boolean {
            color: #f472b6;
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #cbd5e1;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .clear-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .clear-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>LangSmith Custom Output Renderer</h1>
                    <div id="status" class="status waiting">Waiting for messages...</div>
                </div>
                <button class="clear-button" onclick="clearMessages()">Clear All</button>
            </div>
        </div>

        <div id="messages"></div>

        <div id="empty-state" class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <h2>No Messages Yet</h2>
            <p>This renderer is ready to receive postMessage events from LangSmith.</p>
        </div>
    </div>

    <script>
        let messageCount = 0;
        const messagesContainer = document.getElementById('messages');
        const emptyState = document.getElementById('empty-state');
        const statusElement = document.getElementById('status');

        function updateStatus() {
            if (messageCount > 0) {
                statusElement.textContent = `Received ${messageCount} message${messageCount > 1 ? 's' : ''}`;
                statusElement.className = 'status received';
                emptyState.style.display = 'none';
            } else {
                statusElement.textContent = 'Waiting for messages...';
                statusElement.className = 'status waiting';
                emptyState.style.display = 'block';
            }
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function renderValue(value) {
            if (value === null || value === undefined) {
                return '<em>null</em>';
            }

            if (typeof value === 'object') {
                return `<div class="code-block">${syntaxHighlight(value)}</div>`;
            }

            return `<div class="data-display">${String(value)}</div>`;
        }

        window.addEventListener('message', (event) => {
            messageCount++;
            updateStatus();

            const { type, data, metadata } = event.data;
            const timestamp = new Date().toLocaleString();

            const messageCard = document.createElement('div');
            messageCard.className = 'message-card';
            messageCard.innerHTML = `
                <div class="message-header">
                    <div class="message-title">Message #${messageCount}</div>
                    <div class="message-type ${type || 'output'}">${type || 'output'}</div>
                </div>

                <div class="section">
                    <div class="section-title">Output Data</div>
                    ${renderValue(data)}
                </div>

                ${metadata ? `
                    <div class="section">
                        <div class="section-title">Metadata</div>
                        ${renderValue(metadata)}
                    </div>
                ` : ''}

                ${metadata?.inputs ? `
                    <div class="section">
                        <div class="section-title">Inputs</div>
                        ${renderValue(metadata.inputs)}
                    </div>
                ` : ''}

                <div class="timestamp">Received at: ${timestamp}</div>
            `;

            messagesContainer.insertBefore(messageCard, messagesContainer.firstChild);
        });

        function clearMessages() {
            messagesContainer.innerHTML = '';
            messageCount = 0;
            updateStatus();
        }

        updateStatus();

        console.log('LangSmith Custom Output Renderer is ready!');
        console.log('Listening for postMessage events...');
    </script>
</body>
</html>
