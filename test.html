<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LangSmith Custom Output Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .control-panel {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #334155;
        }

        h1 {
            color: #f1f5f9;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 10px;
            color: #e2e8f0;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            font-family: 'Monaco', 'Courier New', monospace;
            min-height: 200px;
            resize: vertical;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            background: #4c5fc7;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .preset-buttons button {
            background: #334155;
            font-size: 12px;
            padding: 8px 12px;
        }

        .preset-buttons button:hover {
            background: #475569;
        }

        iframe {
            flex: 1;
            border: 1px solid #334155;
            border-radius: 10px;
            background: white;
        }

        .info {
            background: #1e3a5f;
            border: 1px solid #2563eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #93c5fd;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="control-panel">
            <h1>Test Custom Output Renderer</h1>

            <div class="info">
                This page simulates LangSmith sending postMessage events to your custom renderer.
                Modify the JSON data and click "Send Message" to test.
            </div>

            <div class="form-group">
                <label>Message Type</label>
                <select id="messageType">
                    <option value="output">output</option>
                    <option value="reference">reference</option>
                </select>
            </div>

            <div class="form-group">
                <label>Message Data (JSON)</label>
                <textarea id="messageData">{
  "result": "Hello from LangSmith!",
  "model": "gpt-4",
  "tokens": 150
}</textarea>
            </div>

            <button onclick="sendMessage()">Send Message</button>

            <div class="preset-buttons">
                <button onclick="loadPreset('simple')">Simple Text</button>
                <button onclick="loadPreset('structured')">Structured Data</button>
                <button onclick="loadPreset('conversation')">Conversation</button>
                <button onclick="loadPreset('error')">Error Output</button>
            </div>
        </div>
    </div>

    <div class="panel">
        <iframe id="rendererFrame" src="index.html"></iframe>
    </div>

    <script>
        const presets = {
            simple: {
                type: 'output',
                data: {
                    result: 'Hello from LangSmith!',
                    model: 'gpt-4',
                    tokens: 150
                },
                metadata: {
                    inputs: {
                        prompt: 'Say hello'
                    }
                }
            },
            structured: {
                type: 'output',
                data: {
                    analysis: {
                        sentiment: 'positive',
                        confidence: 0.95,
                        topics: ['technology', 'AI', 'innovation']
                    },
                    summary: 'This is a comprehensive analysis of the input text.',
                    recommendations: [
                        'Consider A/B testing',
                        'Monitor user engagement',
                        'Iterate on feedback'
                    ]
                },
                metadata: {
                    inputs: {
                        text: 'Sample input text for analysis'
                    }
                }
            },
            conversation: {
                type: 'output',
                data: {
                    messages: [
                        { role: 'user', content: 'What is machine learning?' },
                        { role: 'assistant', content: 'Machine learning is a subset of artificial intelligence that enables computers to learn from data without being explicitly programmed.' },
                        { role: 'user', content: 'Can you give an example?' },
                        { role: 'assistant', content: 'Sure! Email spam filters are a common example. They learn to identify spam by analyzing thousands of emails.' }
                    ],
                    total_tokens: 245,
                    model: 'gpt-4'
                }
            },
            error: {
                type: 'output',
                data: {
                    error: 'RateLimitError',
                    message: 'Rate limit exceeded. Please try again later.',
                    details: {
                        limit: 100,
                        remaining: 0,
                        reset_at: '2025-12-19T12:00:00Z'
                    }
                },
                metadata: {
                    inputs: {
                        prompt: 'Generate a long article'
                    }
                }
            }
        };

        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (preset) {
                document.getElementById('messageType').value = preset.type;
                document.getElementById('messageData').value = JSON.stringify(preset.data, null, 2);
            }
        }

        function sendMessage() {
            const iframe = document.getElementById('rendererFrame');
            const messageType = document.getElementById('messageType').value;
            const messageDataText = document.getElementById('messageData').value;

            try {
                const messageData = JSON.parse(messageDataText);

                const message = {
                    type: messageType,
                    data: messageData,
                    metadata: {
                        inputs: {
                            prompt: 'Test input from test page'
                        }
                    }
                };

                iframe.contentWindow.postMessage(message, '*');

                console.log('Message sent:', message);
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        }

        window.addEventListener('load', () => {
            console.log('Test page loaded. Click "Send Message" to test the renderer.');
        });
    </script>
</body>
</html>
