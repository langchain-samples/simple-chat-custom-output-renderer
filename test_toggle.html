<!DOCTYPE html>
<html>
<head>
    <title>Test Toggle</title>
    <style>
        body { background: #0f172a; padding: 40px; color: white; }
        .hidden { display: none; }
        .raw-toggle {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #e2e8f0;
        }
        .rendered-view, .raw-view {
            margin-top: 10px;
            padding: 20px;
            background: #1e293b;
            border: 1px solid #334155;
        }
    </style>
</head>
<body>
    <h2>Test Raw Toggle</h2>
    
    <div class="message-role">
        Tool Message
        <span class="raw-toggle" onclick="event.stopPropagation(); toggleRaw('raw-1', 'rendered-1')">{ } Raw</span>
    </div>
    
    <div class="rendered-view" id="rendered-1">
        <p>This is the rendered view with <strong>markdown</strong> content.</p>
    </div>
    
    <div class="raw-view hidden" id="raw-1">
        <pre>{ "role": "tool", "content": "raw content" }</pre>
    </div>

    <script>
        function toggleRaw(rawId, renderedId) {
            console.log('toggleRaw called', rawId, renderedId);
            const rawView = document.getElementById(rawId);
            const renderedView = document.getElementById(renderedId);

            console.log('rawView:', rawView);
            console.log('renderedView:', renderedView);
            console.log('rawView classes before:', rawView?.className);
            console.log('renderedView classes before:', renderedView?.className);

            if (rawView && renderedView) {
                rawView.classList.toggle('hidden');
                renderedView.classList.toggle('hidden');
                
                console.log('rawView classes after:', rawView.className);
                console.log('renderedView classes after:', renderedView.className);
            }
        }
    </script>
</body>
</html>
