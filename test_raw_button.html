<!DOCTYPE html>
<html>
<head>
    <title>Test Raw Button</title>
    <style>
        body {
            background: #0f172a;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .raw-toggle {
            display: inline-block !important;
            margin-left: 8px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            opacity: 1;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0 !important;
            font-weight: 500;
        }

        .raw-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            color: #ffffff !important;
        }

        .test-section {
            background: #1e293b;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .json-container {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #e2e8f0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h2>Test 1: CSS-styled button</h2>
        <span class="raw-toggle">{ } Raw</span>
    </div>

    <div class="test-section">
        <h2>Test 2: Inline-styled button</h2>
        <span class="raw-toggle" style="color: #e2e8f0 !important;">{ } Raw</span>
    </div>

    <div class="test-section">
        <h2>Test 3: Pretty-printed JSON</h2>
        <div class="json-container">
<pre>{
  "query": "test query",
  "nested": {
    "key": "value",
    "number": 123
  }
}</pre>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        console.log('Button elements:', document.querySelectorAll('.raw-toggle'));
        document.querySelectorAll('.raw-toggle').forEach((btn, index) => {
            console.log(`Button ${index + 1} computed style:`, window.getComputedStyle(btn).color);
        });
    </script>
</body>
</html>
